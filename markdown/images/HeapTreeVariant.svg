<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Tree structure -->
  <line x1="250" y1="40" x2="150" y2="120" stroke="black" stroke-width="2"/>
  <line x1="250" y1="40" x2="350" y2="120" stroke="black" stroke-width="2"/>
  <line x1="150" y1="120" x2="100" y2="200" stroke="black" stroke-width="2"/>
  <line x1="150" y1="120" x2="200" y2="200" stroke="black" stroke-width="2"/>
  <line x1="350" y1="120" x2="300" y2="200" stroke="black" stroke-width="2"/>

  <!-- Nodes -->
  <circle cx="250" cy="40" r="20" fill="#f0f0f0" stroke="black" stroke-width="2"/>
  <text x="245" y="45" font-family="Arial" font-size="14" fill="black">10</text>
  
  <circle cx="150" cy="120" r="20" fill="#ffff00" stroke="black" stroke-width="2" />
  <text x="145" y="125" font-family="Arial" font-size="14" fill="black">20</text>
  
  <circle cx="350" cy="120" r="20" fill="#ffff00" stroke="black" stroke-width="2" />
  <text x="345" y="125" font-family="Arial" font-size="14" fill="black">15</text>
  
  <circle cx="100" cy="200" r="20" fill="#f0f0f0" stroke="black" stroke-width="2"/>
  <text x="95" y="205" font-family="Arial" font-size="14" fill="black">30</text>
  
  <circle cx="200" cy="200" r="20" fill="#f0f0f0" stroke="black" stroke-width="2"/>
  <text x="195" y="205" font-family="Arial" font-size="14" fill="black">40</text>
  
  <circle cx="300" cy="200" r="20" fill="#f0f0f0" stroke="black" stroke-width="2"/>
  <text x="295" y="205" font-family="Arial" font-size="14" fill="black">50</text>

  <!-- Array Representation -->
  <rect x="50" y="260" width="40" height="30" fill="#f0f0f0" stroke="black" />
  <rect x="90" y="260" width="40" height="30" fill="#f0f0f0" stroke="black" />
  <rect x="130" y="260" width="40" height="30" fill="#f0f0f0" stroke="black" />
  <rect x="170" y="260" width="40" height="30" fill="#f0f0f0" stroke="black" />
  <rect x="210" y="260" width="40" height="30" fill="#f0f0f0" stroke="black" />
  <rect x="250" y="260" width="40" height="30" fill="#f0f0f0" stroke="black" />

  <text x="65" y="280" font-family="Arial" font-size="14" fill="black">10</text>
  <text x="105" y="280" font-family="Arial" font-size="14" fill="black">20</text>
  <text x="145" y="280" font-family="Arial" font-size="14" fill="black">15</text>
  <text x="185" y="280" font-family="Arial" font-size="14" fill="black">30</text>
  <text x="225" y="280" font-family="Arial" font-size="14" fill="black">40</text>
  <text x="265" y="280" font-family="Arial" font-size="14" fill="black">50</text>

  <!-- Array indices -->
  <text x="65" y="310" font-family="Arial" font-size="10" fill="black">0</text>
  <text x="105" y="310" font-family="Arial" font-size="10" fill="black">1</text>
  <text x="145" y="310" font-family="Arial" font-size="10" fill="black">2</text>
  <text x="185" y="310" font-family="Arial" font-size="10" fill="black">3</text>
  <text x="225" y="310" font-family="Arial" font-size="10" fill="black">4</text>
  <text x="265" y="310" font-family="Arial" font-size="10" fill="black">5</text>
</svg>
